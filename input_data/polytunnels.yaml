# The syntax for specifying a polytunel is as follows:
# - name:
#     the name to be used to define the polytunnel
#   curvature_axis_azimuth:
#     the azimuthal angle, relative to North, of the axis of curvature of the
#     polytunnel
#   curvature_axis_tilt:
#     how tilted the axis is above the horizontal
#   type:
#     specifies the type of the curve:
#     - "circular" corresponds to a circular curvature
#
#   [circular-only parameters]
#   radius_of_curvature:    the radius of curvature of the circle
#


- name: north_south_5m_circle
  curvature_axis_azimuth: 180
  curvature_axis_tilt: 0
  radius_of_curvature: 5
  type: circular
- name: tilted_kent_circle
  curvature_axis_azimuth: 164
  curvature_axis_tilt: 2
  radius_of_curvature: 4
  type: circular